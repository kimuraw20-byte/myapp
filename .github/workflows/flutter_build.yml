name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. إعداد Java (مطلوب للـ Gradle)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'   # ضع هنا نسخة فلاتر التي تستخدمها
          channel: 'stable'

      # 4. تثبيت الحزم
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. بناء APK
      - name: Build APK
        run: flutter build apk --release

      # 6. رفع الـ APK كملف قابل للتحميل
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
