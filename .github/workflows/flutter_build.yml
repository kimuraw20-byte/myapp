name: Flutter Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # يسمح بتشغيل العمل يدوياً

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد JDK (مهم لبناء Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. تثبيت Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'  # إصدار مستقر
          channel: 'stable'

      # 4. التحقق من إعدادات Flutter
      - name: Flutter doctor
        run: flutter doctor -v

      # 5. قبول تراخيص Android (مهم جداً)
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true
          flutter doctor --android-licenses

      # 6. تثبيت dependencies
      - name: Install dependencies
        run: flutter pub get

      # 7. تحليل الكود
      - name: Analyze code
        run: flutter analyze

      # 8. تشغيل الاختبارات
      - name: Run tests
        run: flutter test

      # 9. بناء APK
      - name: Build APK
        run: flutter build apk --release --verbose

      # 10. رفع APK كـ artifact للتحميل
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      # 11. (اختياري) رفع معلومات البناء
      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: |
            build/app/outputs/flutter-apk/
            build/app/outputs/logs/
          retention-days: 3

  # (اختياري) إرسال إشعار عند اكتمال البناء
  notify:
    runs-on: ubuntu-latest
    needs: build-android
    if: always()
    
    steps:
      - name: Notify build status
        run: |
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "✅ Build completed successfully!"
          else
            echo "❌ Build failed!"
          fi
