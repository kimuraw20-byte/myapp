name: Flutter Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. تثبيت Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      # 3. إعداد JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. التحقق من التركيب
      - name: Verify setup
        run: |
          flutter --version
          dart --version

      # 5. تنظيف المشروع
      - name: Clean project
        run: flutter clean

      # 6. تثبيت dependencies
      - name: Install dependencies
        run: flutter pub get

      # 7. بناء APK
      - name: Build APK
        run: |
          echo "🔄 جاري بناء APK..."
          flutter build apk --release --verbose
          
          # إذا فشل، جرب بدون خيارات إضافية
          if [ $? -ne 0 ]; then
            echo "❌ فشلت المحاولة الأولى - جرب بناء أبسط..."
            flutter build apk --release --no-tree-shake-icons --no-obfuscate
          fi

      # 8. إذا فشل، جرب إصلاح Android
      - name: Fix Android build if needed
        if: failure()
        run: |
          echo "🔧 محاولة إصلاح Android..."
          cd android
          ./gradlew clean
          ./gradlew assembleRelease --info
          cd ..

      # 9. رفع APK إذا نجح
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      # 10. رفع سجلات البناء
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/app/outputs/logs/
            flutter_doctor.txt
          retention-days: 3

      # 11. إشعار بالنتيجة
      - name: Build result notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ تم بناء APK بنجاح!"
            echo "📦 يمكنك تحميله من قسم Artifacts"
          else
            echo "❌ فشل بناء APK"
            echo "🔍 راجع سجلات البناء للتفاصيل"
          fi
