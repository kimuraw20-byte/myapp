name: Flutter Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. تثبيت Flutter أولاً (الأهم)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true  # ⬅️ تسريع البناء

      # 3. إعداد JDK 17 مع حل المشاكل
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. قبول التراخيص بطريقة آمنة
      - name: Accept Android licenses
        run: |
          flutter config --android-sdk $ANDROID_SDK_ROOT
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || echo "Licenses handled"
          flutter doctor --android-licenses -v

      # 5. تنظيف المشروع (مهم)
      - name: Clean project
        run: flutter clean

      # 6. تثبيت dependencies مع التحقق
      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub outdated

      # 7. تحليل الكود لاكتشاف الأخطاء
      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

      # 8. اختبار المشروع
      - name: Run tests
        run: flutter test --coverage

      # 9. بناء APK مع معالجة الأخطاء
      - name: Build APK
        run: |
          flutter build apk --release --no-tree-shake-icons --verbose
          if [ $? -eq 0 ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed - trying with --no-sound-null-safety"
            flutter build apk --release --no-sound-null-safety --no-tree-shake-icons
          fi

      # 10. رفع APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      # 11. معالجة الفشل (Fallback)
      - name: Build failed notification
        if: failure()
        run: |
          echo "❌ Build failed! Check the logs."
          flutter doctor -v
