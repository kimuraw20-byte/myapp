name: Flutter Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. استنساخ الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. تثبيت Flutter بالإصدار الصحيح (3.35.1)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'  # ⬅️ الإصدار المطلوب
          channel: 'stable'
          cache: true

      # 3. إعداد JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. قبول التراخيص
      - name: Accept Android licenses
        run: |
          flutter config --android-sdk $ANDROID_SDK_ROOT
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || echo "تم تجاوز مشكلة التراخيص"
          flutter doctor --android-licenses -v

      # 5. التحقق من إعدادات Flutter
      - name: Flutter doctor
        run: flutter doctor -v

      # 6. تنظيف المشروع
      - name: Clean project
        run: flutter clean

      # 7. تثبيت dependencies
      - name: Install dependencies
        run: flutter pub get

      # 8. بناء APK
      - name: Build APK
        run: flutter build apk --release --verbose

      # 9. رفع APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      # 10. إشعار بنجاح البناء
      - name: Build success notification
        if: success()
        run: |
          echo "✅ تم بناء التطبيق بنجاح!"
          echo "📦 يمكنك تحميل APK من قسم Artifacts"

      # 11. إشعار بفشل البناء
      - name: Build failure notification
        if: failure()
        run: |
          echo "❌ فشل بناء التطبيق"
          echo "🔍 راجع logs للتفاصيل"
          flutter doctor -v
