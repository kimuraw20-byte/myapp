name: Flutter Build (Web + APK)

on:
  push:
    branches:
      - main   # غيّرها لو فرعك اسمه master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. تثبيت Flutter (آخر نسخة مستقرة تدعم Dart >=3.6.0)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3. تثبيت الباكجات
      - name: Install dependencies
        run: flutter pub get

      # 4. تفعيل الويب
      - name: Enable web
        run: flutter config --enable-web

      # 5. بناء نسخة الويب
      - name: Build Web
        run: flutter build web --release

      # 6. بناء APK
      - name: Build APK
        run: flutter build apk --release

      # 7. رفع ملفات الويب كـ Artifact
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: build/web

      # 8. رفع APK كـ Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. تحميل Artifact حق الويب
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: flutter-web
          path: build/web

      # 2. نشر نسخة الويب على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
